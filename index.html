<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Showcase</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/098a14c4d9.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav></nav>

    <div class="top">
        <div class="wavy">
            <div class="first name">
                <span style="--i:1">L</span>
                <span style="--i:2">O</span>
                <span style="--i:3">R</span>
                <span style="--i:4">E</span>
                <span style="--i:5">M</span>
            </div>
            <div class="break"></div>
            <div class="last name">
                <span style="--i:6">I</span>
                <span style="--i:7">P</span>
                <span style="--i:8">S</span>
                <span style="--i:9">U</span>
                <span style="--i:10">M</span>
            </div>
        </div>

        <div class="info">
            <div class="brand">
                <div class="codepen icon-btn">
                    <i class="fa-brands fa-codepen"></i>
                    <span>codepen</span>
                </div>

                <div class="github icon-btn">
                    <i class="fa-brands fa-github"></i>
                    <span>github</span>
                </div>
            </div>
            <div class="break"></div>
            <div class="text">
                <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut aperiam aliquam porro pariatur dolor aliquid, quasi tempora cupiditate a adipisci accusamus cumque ipsa beatae cum tenetur enim provident odio praesentium!</span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
