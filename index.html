<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Showcase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-mobile.css">
    <script src="https://kit.fontawesome.com/098a14c4d9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="mobile-nav">
        <i class="fa-solid fa-bars-staggered"></i>
    </div>
    
    <nav>
        <a class="nav-brand" href="#home">
            <i class="fa-solid fa-code nav-logo hidden" style="--i:10"></i>
            <span class="hidden nav-title" style="--i:12">Ipsum</span>
        </a>

        <div class="btns">
            <a class="nav-btn absolute hidden" href="#info" style="--i:14">
                <i class="fa-solid fa-info before-icon"></i>
                <span class="circle"></span>
                <span class="after-text">info</span>
            </a>
            
            <a class="nav-btn absolute hidden" href="#locations" style="--i:16">
                <i class="fa-solid fa-location-dot before-icon"></i>
                <span class="circle"></span>
                <span class="after-text">locations</span>
            </a>

            <a class="nav-btn absolute hidden" href="#contact" style="--i:18">
                <i class="fa-solid fa-message before-icon"></i>
                <span class="circle"></span>
                <span class="after-text">contact</span>
            </a>
        </div>
    </nav>

    <div class="top" id="home">
        <div class="wavy">
            <div class="first name">
                <span style="--i:1" class="hidden wavy-letter">L</span>
                <span style="--i:2"  class="hidden wavy-letter">O</span>
                <span style="--i:3"  class="hidden wavy-letter">R</span>
                <span style="--i:4"  class="hidden wavy-letter">E</span>
                <span style="--i:5"  class="hidden wavy-letter">M</span>
            </div>
            <div class="break"></div>
            <div class="last name">
                <span style="--i:6"  class="hidden wavy-letter">I</span>
                <span style="--i:7"  class="hidden wavy-letter">P</span>
                <span style="--i:8"  class="hidden wavy-letter">S</span>
                <span style="--i:9"  class="hidden wavy-letter">U</span>
                <span style="--i:10"  class="hidden wavy-letter">M</span>
            </div>
        </div>

        <div class="info hidden" style="--i:11">
            <div class="brand">
                <div class="codepen icon-btn">
                    <i class="fa-brands fa-codepen"></i>
                    <span>codepen</span>
                </div>

                <div class="github icon-btn">
                    <i class="fa-brands fa-github"></i>
                    <span>github</span>
                </div>
            </div>
            <div class="break"></div>
            <div class="text hidden" style="--i:12">
                <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut aperiam aliquam porro pariatur dolor aliquid, quasi tempora cupiditate a adipisci accusamus cumque ipsa beatae cum tenetur enim provident odio praesentium!</span>
            </div>
        </div>
    </div>

    <div class="info-page">
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
</body>
</html>
